# UK Commission Admin Panel - SonarCloud Configuration
sonar.projectKey=uk-commission-admin-panel
sonar.organization=uk-financial-services
sonar.projectName=UK Commission Admin Panel
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__

# Language-specific configurations
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclude paths
sonar.exclusions=**/*_test.py,**/*.test.js,**/*.test.ts,**/*.test.tsx,**/node_modules/**,**/venv/**,**/__pycache__/**,**/migrations/**,**/static/**,**/build/**,**/dist/**

# Test exclusions  
sonar.test.exclusions=**/*_test.py,**/*.test.js,**/*.test.ts,**/*.test.tsx

# Coverage exclusions
sonar.coverage.exclusions=**/*_test.py,**/*.test.js,**/*.test.ts,**/*.test.tsx,**/migrations/**,**/conftest.py,**/settings/**,**/config/**

# Quality profiles
sonar.qualitygate.wait=true

# Security hotspot rules
sonar.security.hotspots.file.suffixes=.py,.js,.ts,.tsx,.jsx

# Duplication settings
sonar.cpd.python.minimumtokens=50
sonar.cpd.js.minimumTokens=50

# Python-specific settings
sonar.python.version=3.11
sonar.python.xunit.reportPath=backend/pytest-report.xml

# JavaScript/TypeScript settings
sonar.javascript.environments=node,browser,jest
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# Security analysis
sonar.security.enabled=true

# Additional analysis parameters
sonar.analysis.mode=publish
sonar.buildbreaker.skip=false

# Code smell thresholds
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore specific rules for legitimate use cases
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/test_*.py

sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S1192  
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.js

sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S1192
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.test.ts
