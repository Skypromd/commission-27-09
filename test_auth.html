<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth</title>
</head>
<body>
    <h1>Test Authentication</h1>
    
    <div>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            try {
                console.log('Attempting login...');
                const response = await fetch('/api/users/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.success) {
                    result.innerHTML = `<div style="color: green;">✅ Success! Token: ${data.token}</div>`;
                } else {
                    result.innerHTML = `<div style="color: red;">❌ Failed: ${data.error}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `<div style="color: red;">❌ Connection Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
