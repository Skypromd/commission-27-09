<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - UK Commission Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .offline-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #6366f1;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .offline-message {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .offline-features {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .feature-list {
            list-style: none;
            text-align: left;
        }

        .feature-list li {
            padding: 0.5rem 0;
            color: #4b5563;
            display: flex;
            align-items: center;
        }

        .feature-list li:before {
            content: "‚úÖ";
            margin-right: 0.5rem;
        }

        .retry-btn {
            background: #6366f1;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .retry-btn:hover {
            background: #4f46e5;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            background: #ef4444;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .connection-status.online {
            background: #10b981;
        }
    </style>
</head>
<body>
    <div id="connection-status" class="connection-status">
        üî¥ Offline
    </div>

    <div class="offline-container">
        <div class="offline-icon">üåê</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            No internet connection detected. Don't worry - you can still access some features of UK Commission Admin Panel.
        </p>

        <div class="offline-features">
            <h3 style="margin-bottom: 1rem; color: #1f2937;">Available Offline:</h3>
            <ul class="feature-list">
                <li>View cached client data</li>
                <li>Browse commission records</li>
                <li>Access user profiles</li>
                <li>View analytics dashboard</li>
            </ul>
        </div>

        <button class="retry-btn" onclick="checkConnection()">
            Try Again
        </button>
    </div>

    <script>
        function checkConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('Still no connection. Please check your network settings.');
            }
        }

        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            const retryBtn = document.querySelector('.retry-btn');

            if (navigator.onLine) {
                statusEl.textContent = 'üü¢ Online';
                statusEl.className = 'connection-status online';
                retryBtn.textContent = 'Go Online';
                retryBtn.onclick = () => window.location.href = '/';
            } else {
                statusEl.textContent = 'üî¥ Offline';
                statusEl.className = 'connection-status';
                retryBtn.textContent = 'Try Again';
                retryBtn.onclick = checkConnection;
            }
        }

        // Monitor connection status
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Auto-redirect when online
        window.addEventListener('online', () => {
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.href = '/';
                }
            }, 1000);
        });
    </script>
</body>
</html>
